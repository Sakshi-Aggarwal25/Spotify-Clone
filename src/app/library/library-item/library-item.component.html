
<div class="container" >
    <div class="row py-4">
        <div class="col-12 p-0">
            <form>
                <div class="row">
                    
                    <div class="col mx-auto">
                        
                        <div class="menu-button">
                            <img class="menu-icon" src="../../assets/Images/add.png"  (click)="open(content)"/>
                            <!-- <button class="btn btn-light" (click)="open(content)">Add</button> -->
                          </div>
                    </div> 
                </div>
            </form>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Playlist to be added</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="col-sm-12 form-group" id="playlistToBeAdded" >
        <label for="name" style="color: black;">Name of the Playlist</label>
        <input type="text" id="name" #nameInput class="form-control">
    </div>
    <!-- <a class="btn btn-light" (click)="onAddItem()" >Save</a> -->

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="onAddItem()" (click)="modal.dismiss('Cross click')">Save</button>
     </div>
  </ng-template>
