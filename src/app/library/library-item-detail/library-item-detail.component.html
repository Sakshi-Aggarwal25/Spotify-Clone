<div class="row myRow" >
    <div class="col-md-3" *ngFor="let itemData of items" >
      <app-item 
          [imagePath]="itemData.imagePath" [desc]="itemData.desc">
      </app-item>
      <hr>
    </div>
    
  </div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Playlist update</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label"  for="flexSwitchCheckDefault">1.Roar</label>
          </div>
          -->
    <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
      <div *ngFor="let data of Data; let i = index">
        <label>
          <input
            type="checkbox"
            [value]="data.value"
            (change)="onCheckboxChange($event)"
            (click)="toggletick($event)"
          />
          {{ data.name }}
        </label>
      </div>
      <p
        class="error"
        *ngIf="this.form.controls['checkArray'].errors?.required"
      >
        Checkbox is required, select atleast one value.
      </p>
      <input class="btn btn-outline-dark" type="submit" value="Add Songs" (click)="modal.dismiss('Cross click')"/> 
    </form>
  </div>
  <div class="modal-footer">
    <!-- <button type="button" class="btn btn-outline-dark">Save</button> -->
  </div>
</ng-template>

<br>
<button
  class="btn btn-lg btn-outline-light ngbAutofocus p-2 m-2"
  (click)="open(content)"
>
  Choose from the songs in the deck
</button>
