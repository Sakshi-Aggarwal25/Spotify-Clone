<div class="container-fluid ">
  <div class="py-5 text-center">
    <!-- <img
      class="d-block mx-auto mb-4"

    <h1 class="py-1 text-center mx-auto">Login Form</h1>
  </div>
  <form class="mx-auto myWidth" [formGroup]="loginForm">
    <!-- {{loginForm.value | json}} -->
    <div class="form-group mx-auto">
      <label>Username</label>

      <input
        [class.is-invalid]="userName.invalid && userName.touched"
        formControlName="userName"
        type="text"
        class="form-control"
      />
      <!-- <small class="text-danger" [class.d-none]="loginForm.get('userName').valid || 
                loginForm.get('userName').untouched">Username is required</small> -->
      <div *ngIf="userName.invalid && userName.touched">
        <small class="text-danger" *ngIf="userName.errors?.required">
          Username is required
        </small>
        <small class="text-danger" *ngIf="userName.errors?.minlength">
          Username must be greater than 3 characters
        </small>
        <small class="text-danger" *ngIf="userName.errors?.forbiddenName">
          {{ userName.errors?.forbiddenName.value }} Username not allowed
        </small>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
      />
    </div>

      <input

        type="password"

      />
      <small class="text-danger" *ngIf="loginForm.errors?.misMatch"
        >Passwords do not match</small
      > -->
    <!-- </div> -->

    <button
      class="btn btn-primary"
      (click)="loginUser()"
      type="submit"
      routerLink="/choice"
      >
      Login
      <!-- [disabled]="loginForm.invalid" -->
    </button>
    <!-- <button (click)="loadData()" class="btn btn-secondary ml-2" type="button">

    </button> -->
  </form>
</div>
