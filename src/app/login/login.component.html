<div class="container-fluid">
  <div class="py-5 text-center">
    <h1 class="py-1 text-center mx-auto">Login Form</h1>
  </div>
  <form class="mx-auto myWidth" [formGroup]="loginForm" method="POST">
    <!-- {{loginForm.value | json}} -->
    <div class="form-group mx-auto">
      <label>Username</label>

      <input
        [class.is-invalid]="userName.invalid && userName.touched"
        formControlName="userName"
        type="text"
        class="form-control"
      />
      <div *ngIf="userName.invalid && userName.touched">
        <small class="text-danger" *ngIf="userName.errors?.required">
          Username is required
        </small>
        <small class="text-danger" *ngIf="userName.errors?.minlength">
          Username must be greater than 3 characters
        </small>
        <small class="text-danger" *ngIf="userName.errors?.forbiddenName">
          {{ userName.errors?.forbiddenName.value }} Username not allowed
        </small>
      </div>
    </div>

    <div class="form-group mx-auto">
      <label>Password</label>

      <input
        [class.is-invalid]="password.invalid && password.touched"
        formControlName="password"
        type="text"
        class="form-control"
      />
      <div *ngIf="password.invalid && password.touched">
        <small class="text-danger" *ngIf="password.errors?.required">
          Password is required
        </small>
        <small class="text-danger" *ngIf="password.errors?.minlength">
          Password must be greater than 5 characters
        </small>
        
      </div>
    </div>
